<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>酒店专属邀请函</title>
  <style>
    /*── 全局 Reset ──*/
    * { margin:0; padding:0; box‑sizing:border-box; }
    html { scroll‑behavior: smooth; }
    body { font-family: 'PingFang SC', sans-serif; color: #333; }
    a { text-decoration: none; color: inherit; }

    /*── 导航（可选固定） ──*/
    nav { position: fixed; top:0; left:0; right:0; height:50px;
      background: rgba(255,255,255,0.8); display:flex;
      align-items:center; justify-content:center; z-index:100;
      backdrop-filter: blur(6px);
    }
    nav ul { display:flex; gap:16px; }
    nav li { list-style:none; font-size:14px; cursor:pointer; }
    nav li:hover { color:#ff7e5f; }

    /*── 每个大区通用样式 ──*/
    section {
      width:100%; padding:80px 16px; position:relative;
      display:flex; flex-direction:column; align-items:center;
      text-align:center;
    }
    h2 { font-size:28px; margin-bottom:16px; color:#222; }
    p   { font-size:16px; line-height:1.6; margin-bottom:12px; }

    img.divider {
  display: block;         /* 作为块级元素 */
  margin: 40px auto;      /* 上下 40px，左右居中 */
  width: 100%;            /* 宽度占满父容器 */
  max-width: 800px;       /* 可选：限制一个最大宽度 */
  height: auto;           /* 保持图片原比例 */
}


    /*── 1 酒店LOGO区 ──*/
    #logo-area img.logo {
  width: 100%;       /* 宽度铺满 */
  height: auto;      /* 保持比例 */
  max-width: none;   /* 取消之前对 max-width 的限制（如果有） */
  display: block;    /* 去除底部空白间隙 */
}
    /*── 2 地图+二维码 ──*/
    #map-area {
      background: #fff;
    }
    #map-area .map-img {
      width:80%; max-width:360px; border-radius:8px;
      margin-bottom:12px;
    }
    

    /*── 3 房号信息 ──*/
    #room-info {
      background: #fafafa;
    }
    #room-info .info-list {
      width:100%; max-width:400px;
      text-align:left; font-size:16px;
    }
    #room-info .info-list li {
      margin:8px 0; list-style:none;
    }
    #room-info .info-list li span.label {
      display:inline-block; width:80px; color:#666;
    }

    /*── 4 招牌菜推荐 ──*/
    /* 横向滚动样式 */
/* 横向滚动样式 */
#dishes .dish-scroll {
  display: flex;
  overflow-x: auto;
  padding: 16px 0;
  gap: 16px;
  /* 让滚动更顺滑 */
  -webkit-overflow-scrolling: touch;
}
/* 隐藏滚动条（仅 Webkit 浏览器） */
#dishes .dish-scroll::-webkit-scrollbar {
  display: none;
}
/* 保证每个菜品卡片不被压缩 */
#dishes .dish {
  flex: 0 0 auto;
  width: 200px;         /* 根据需求调整宽度 */
  text-align: center;
}
#dishes .dish img {
  width: 100%;
  border-radius: 6px;
  margin-bottom: 8px;
}
#dishes .dish-name {
  font-size: 16px;
  font-weight: 500;
}
#dishes .dish-desc {
  font-size: 14px;
  color: #666;
}



    /*── 5 包厢展示 ──*/
    #rooms-show {
      background: #fafafa;
    }
    #rooms-show .rooms-grid {
      display:grid; grid-template-columns: repeat(3, 1fr);
      gap:12px; width:100%; max-width:600px;
    }
    #rooms-show .rooms-grid .item {
      text-align:center;
    }
    #rooms-show .rooms-grid img {
      width:100%; border-radius:6px; margin-bottom:6px;
    }
    #rooms-show .rooms-grid .room-name { font-size:15px; }
    #rooms-show .rooms-grid .room-cap  { font-size:13px; color:#777; }

    /*── 6 底部LOGO／欢迎语 ──*/
    #footer {
      background: #fff; padding:60px 16px;
    }
    #footer img.logo-small {
      width:80px; margin-bottom:12px;
    }
    #footer .footer-text {
      font-size:14px; color:#555;
    }

    /*── Nav 点击滚动 ──*/
    html { scroll-behavior: smooth; }
  </style>
</head>
<body>

  <!-- 可选：固定导航 -->
  <nav>
    <ul>
      <li data-target="#logo-area">首页</li>
      <li data-target="#map-area">位置</li>
      <li data-target="#room-info">房号</li>
      <li data-target="#dishes">招牌菜</li>
      <li data-target="#rooms-show">包厢</li>
      <li data-target="#footer">底部</li>
    </ul>
  </nav>

  <!-- 1 酒店LOGO区 -->
  <section id="logo-area">
    <!-- 替换：酒店 LOGO -->
    <img class="logo" src="photos\logo1.jpg" alt="酒店 Logo">
  </section>

  <img class="divider" src="photos/divider.jpg" alt="分割线">

<!-- 2 地图 + 二维码（可点击跳转导航） -->
<section id="map-area">
    <h2>高德地图导航</h2>
  
    <!-- —— 修改这里：将图片包裹在 <a> 中，并替换为你自己的经纬度 —— -->
    <a
      href="https://uri.amap.com/navigation?from=我的酒店名,116.480983,39.989628,我的位置&to=目的地名称,116.481488,39.989236,酒店目的地&mode=car&src=您的App名称|您的功能名称"
      target="_blank"
    >
      <img class="map-img"
           src="https://www.example.com/map.jpg"
           alt="点击开启导航至酒店">
    </a>
  
  
  </section>

  <img class="divider" src="photos/divider.jpg" alt="分割线">

  <!-- 3 房号信息 -->
  <section id="room-info">
    <h2>房号预订信息</h2>
    <ul class="info-list">
      <li><span class="label">客户姓名：</span><span id="name">张三</span></li>
      <li><span class="label">房号：</span><span id="room">101 / 贵宾厅</span></li>
      <li><span class="label">时间：</span><span id="time">2025.08.15 14:00</span></li>
      <li><span class="label">人数：</span><span id="count">12 人</span></li>
      <li><span class="label">经理：</span>李四</li>
      <li>
        <span class="label">电话：</span>
        <a href="tel:1234567890">123‑4567‑890</a>
    </ul>
  </section>

  <img class="divider" src="photos/divider.jpg" alt="分割线">

  <!-- 4 招牌菜推荐 -->
  <section id="dishes">
    <h2>招牌菜推荐</h2>
    <!-- 横向滚动容器 -->
    <div class="dish-scroll">
      <div class="dish">
        <img src="https://www.example.com/dish1.jpg" alt="松鼠桂鱼">
        <div class="dish-name">松鼠桂鱼</div>
        <div class="dish-desc">酸甜可口，外酥里嫩</div>
      </div>
      <div class="dish">
        <img src="https://www.example.com/dish2.jpg" alt="干锅牛蛙">
        <div class="dish-name">干锅牛蛙</div>
        <div class="dish-desc">麻辣鲜香，回味无穷</div>
      </div>
      <!-- 继续复制 .dish 块，追加更多菜品 -->
    </div>
  </section>

  <img class="divider" src="photos/divider.jpg" alt="分割线">

  <!-- 5 包厢展示 -->
  <section id="rooms-show">
    <h2>包厢图展示</h2>
    <div class="rooms-grid">
      <div class="item">
        <img src="https://www.example.com/room1.jpg" alt="包厢A">
        <div class="room-name">包厢A</div>
        <div class="room-cap">容纳 8–10 人</div>
      </div>
      <div class="item">
        <img src="https://www.example.com/room2.jpg" alt="包厢B">
        <div class="room-name">包厢B</div>
        <div class="room-cap">容纳 12–15 人</div>
      </div>
      <div class="item">
        <img src="https://www.example.com/room3.jpg" alt="包厢C">
        <div class="room-name">包厢C</div>
        <div class="room-cap">容纳 20–25 人</div>
      </div>
    </div>
  </section>

  <img class="divider" src="photos/divider.jpg" alt="分割线">

  <!-- 6 底部LOGO & 欢迎语 -->
  <section id="footer">
    <!-- 替换：再次出现 Logo -->
    <img class="logo-small" src="https://www.example.com/logo.png" alt="酒店 Logo">
    <!-- 替换：底部欢迎语 -->
    <div class="footer-text">诚挚欢迎您的莅临，祝您用餐愉快！</div>
  </section>

  <script>
    // 导航滚动
    document.querySelectorAll('nav li').forEach(li => {
      li.onclick = () => {
        const target = document.querySelector(li.dataset.target);
        target && target.scrollIntoView({ behavior: 'smooth' });
      };
    });
  </script>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // 获取参数并更新页面
    const name = getQueryParam("name");
    const room = getQueryParam("room");
    const time = getQueryParam("time");
    const count = getQueryParam("count");

    if (name) document.getElementById("name").innerText = decodeURIComponent(name);
    if (room) document.getElementById("room").innerText = decodeURIComponent(room);
    if (time) document.getElementById("time").innerText = decodeURIComponent(time);
    if (count) document.getElementById("count").innerText = decodeURIComponent(count);
  </script>

</body>
</html>
